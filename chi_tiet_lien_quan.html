<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Sản Phẩm</title>
    <link rel="stylesheet" href="chi_tiet.css">
</head>

<body>
    <header>
        <div class="logo"><a href="index.html">Phúc Đình Game Shop</a></div>
        <nav>
            <ul>
                <!-- <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Sản phẩm</a></li> -->
                <li><a href="#tin-tuc">Tin tức</a></li>
                <li><a href="#">Liên hệ</a></li>
                <li><a href="#">Giỏ hàng</a></li>
                <li><a href="dang_nhap.html">Đăng nhập</a></li>
                <li><a href="dang_ky.html">Đăng ký</a></li>
            </ul>
        </nav>
    </header>

    <div class="product-detail-container">
        <div class="product-image">
            <img src="lien_quan_icon.png" alt="Sản phẩm chi tiết">
        </div>

        <div class="product-details">
            <h2>Liên Quân Mobile</h2>
            <p class="price" id="productPrice">10.000</p>
            <p>Liên Quân Mobile</p>
            <form class="options-form">
                <div class="highlight-button width-auto" tabindex="0" onclick="selectOption('10k', 10000)">Quân huy × 20</div>
                <div class="highlight-button width-auto" tabindex="0" onclick="selectOption('20k', 20000)">Quân huy × 40</div>
                <div class="highlight-button width-auto" tabindex="0" onclick="selectOption('50k', 50000)">Quân huy × 102</div>
                <div class="highlight-button width-auto" tabindex="0" onclick="selectOption('100k', 100000)">Quân huy × 204</div>
                <div class="highlight-button width-auto" tabindex="0" onclick="selectOption('200k', 200000)">Quân huy × 408</div>
                <div class="highlight-button width-auto" tabindex="0" onclick="selectOption('500k', 500000)">Quân huy × 1020</div>
                <div class="highlight-button width-auto" tabindex="0" onclick="selectOption('1m', 1000000)">Quân huy × 2090</div>
                <div class="highlight-button width-auto" tabindex="0" onclick="selectOption('2m', 2000000)">Quân huy × 4180</div>
                <br>
                <button class="buy-button" onclick="buyNow()">Mua Ngay</button>
            </form>
        </div>
    </div>

    <script>
        function selectOption(option, price) {
            // Xử lý khi lựa chọn được nhấp
            console.log("Chọn gói quân huy: " + option);
            // Cập nhật giá theo mệnh giá tương ứng
            updatePrice(price);
        }
        
        function updatePrice(price) {
            // Cập nhật nút giá
            document.getElementById('productPrice').textContent = price.toLocaleString('vi-VN');
        }

        function buyNow() {
            // Xử lý khi nút "Mua Ngay" được nhấp
            console.log("Mua Ngay");
        }
    </script>
</body>

</html>
